<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            width: 250px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        function getGodDetails() {
            const params = new URLSearchParams(window.location.search);
            const godName = params.get("name");
            document.getElementById("godName").textContent = godName;
            
            const worshipMaterials = {
                "ganesha": "Modaks, Durva grass, Red flowers",
                "vishnu": "Tulsi leaves, Sandalwood, Yellow flowers",
                "shiva": "Bael leaves, Milk, Rudraksha",
                "lakshmi": "Lotus flowers, Coins, Rice",
                "saraswati": "White flowers, Books, Veena",
                "parvati": "Turmeric, Kumkum, Red saree",
                "kali": "Red hibiscus, Meat, Liquor",
                "durga": "Coconut, Red saree, Sweets",
                "hanuman": "Sindoor, Bananas, Basil leaves",
                "rama": "Tulsi leaves, Sweets, Bow & Arrow",
                "krishna": "Butter, Flute, Peacock feather",
                "buddha": "Incense, Flowers, Meditation beads",
                "narasimha": "Tulsi garland, Lion idol, Mantras"
            };
            document.getElementById("materials").textContent = "Materials: " + (worshipMaterials[godName.toLowerCase()] || "Unknown");
            
            const imageUrls = {
                "ganesha": "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Ganesha%2C_Parvati%2C_Shiva_and_Kartikeya.jpg/800px-Ganesha%2C_Parvati%2C_Shiva_and_Kartikeya.jpg",
                "vishnu": "https://upload.wikimedia.org/wikipedia/commons/2/2e/Lord_Vishnu.jpg",
                "shiva": "https://upload.wikimedia.org/wikipedia/commons/5/5f/Shiva_Mahadeva.jpg",
                "lakshmi": "https://upload.wikimedia.org/wikipedia/commons/4/45/Lakshmi_%28Chola_period%29.jpg",
                "saraswati": "https://upload.wikimedia.org/wikipedia/commons/2/23/Saraswati_Bharat.jpg",
                "parvati": "https://upload.wikimedia.org/wikipedia/commons/8/81/Parvati_Bharat.jpg",
                "kali": "https://upload.wikimedia.org/wikipedia/commons/5/54/Kali_Mata.jpg",
                "durga": "https://upload.wikimedia.org/wikipedia/commons/7/7e/Durga_Mata.jpg",
                "hanuman": "https://upload.wikimedia.org/wikipedia/commons/b/b9/Hanuman.jpg",
                "rama": "https://upload.wikimedia.org/wikipedia/commons/6/67/Lord_Rama.jpg",
                "krishna": "https://upload.wikimedia.org/wikipedia/commons/3/36/Krishna_with_Flute.jpg",
                "buddha": "https://upload.wikimedia.org/wikipedia/commons/9/9e/Gautama_Buddha.jpg",
                "narasimha": "https://upload.wikimedia.org/wikipedia/commons/8/8f/Narasimha.jpg"
            };
            
            const imageUrl = imageUrls[godName.toLowerCase()] || "https://via.placeholder.com/250";
            document.getElementById("godImage").src = imageUrl;
        }
        
        function playPrayer() {
            const prayerText = "Om Shanti Shanti Shanti";
            const speech = new SpeechSynthesisUtterance(prayerText);
            speech.lang = 'hi-IN';
            window.speechSynthesis.speak(speech);
        }
    </script>
</head>
<body onload="getGodDetails()">
    <h1 id="godName"></h1>
    <img id="godImage" src="" alt="God Image">
    <p id="materials"></p>
    <p>Prayer: Om Shanti Shanti Shanti</p>
    <button onclick="playPrayer()">Play Prayer</button>
</body>
</html>
